<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">

	<ui:define name="corpo">
		<h1 class="aw-page-title">Cadastrar Remédio</h1>

		<f:metadata>
			<f:viewAction action="#{cadastrarInsumoRemedio.initialize}" />
		</f:metadata>

		<h:form id="frm">
			<p:messages id="msgs" autoUpdate="true" />

			<div class="ui-fluid">
				<p:panelGrid columns="4" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
					<p:outputLabel value="Cód :" for="itCod" />
					<p:inputText id="itCod" disabled="true"
						value="#{cadastrarInsumoRemedio.remedio.id}" />

					<p:outputLabel value="Descricao" for="inDescricao" />
					<p:inputText id="inDescricao"
						value="#{cadastrarInsumoRemedio.remedio.descricao}" />

					<p:outputLabel value="Fornecedor" for="intFornecedor" />
					<p:inputText id="intFornecedor"
						value="#{cadastrarInsumoRemedio.remedio.fornecedor}" />

				</p:panelGrid>
				<p:dataTable reflow="true" rows="5" paginator="true" var="remedio"
					value="#{cadastrarInsumoRemedio.remedios}">
					<p:column headerText="Cód">
						<h:outputText value="#{remedio.id}" />
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{remedio.descricao}" />
					</p:column>
					<p:column headerText="Fornecedor">
						<h:outputText value="#{remedio.fornecedor}" />
					</p:column>
					<p:column headerText="Estoque">
						<h:outputText value="#{remedio.estoque.qtdEstoque}" />
					</p:column>
				</p:dataTable>

				<p:toolbar style="margin-top: 10px">
					<p:toolbarGroup>
						<p:commandButton value="Salvar" onclick="PF('qtdEstoque').show()"
							process="@form" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>
			<p:dialog id="qtdEstoque" widgetVar="qtdEstoque"
				header="Insira a Qtd " resizable="false" responsive="true"
				style="max-width:400px;">

				<div class="ui-fluid">
					<p:separator />
					<p:messages id="msgsDialog" autoUpdate="true" />
					<div class="ui-fluid">
						<p:panelGrid columns="2" layout="grid"
							styleClass="ui-panelgrid-blank"
							columnClasses="ui-grid-col-6, ui-grid-col-6">
							<p:outputLabel value="QTD. Estoque" for="inQtdEstoque" />
							<p:inputNumber id="inQtdEstoque" value="#{cadastrarInsumoRemedio.remedio.estoque.qtdEstoque}"/>

							<p:commandButton value="OK"
								action="#{cadastrarInsumoRemedio.salvar}" update="@form"
								process="@form" />
							<p:commandButton value="CANCELAR"
								oncomplete="PF('qtdEstoque').hide()" process="@this" />
						</p:panelGrid>
					</div>
				</div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
