<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="selecionarPaiDialog" widgetVar="selecionarPaiDialog" header="Selecionar Mãe do Animal"
				resizable="false"  responsive="true" style="max-width: 800px;">
		<div class="ui-fluid">
			<p:dataTable reflow="true" scrollable="true" scrollHeight="150"
				emptyMessage="Sem Animais" widgetVar="animalTable" rowKey="#{animal.id}"
				value="#{cadastroAnimalBean.animaisMachos}" var="animal" 
				selectionMode="single">
				
			<f:facet name="header">
	            <p:outputPanel>
	                <h:outputText value="Search all fields:" />
	                <p:inputText id="globalFilter" onkeyup="PF('animalTable').filter()" style="width:150px" placeholder="Enter keyword"/>
	            </p:outputPanel>
	        </f:facet>
				
			<p:ajax event="rowSelect" listener="#{cadastroAnimalBean.onRowSelectPai}"  update=":frm:itPai" onsuccess="PF('selecionarPaiDialog').hide()"/>
				
		     <p:column headerText="Indentificador" filterBy="#{animal.indentificador}" filterEvent="change">
		        <h:outputText value="#{animal.indentificador}" />
		    </p:column>
		    <p:column headerText="Descricao" filterBy="#{animal.descricao}" filterEvent="change">
		        <h:outputText value="#{animal.descricao}" />
		    </p:column>
		    <p:column headerText="Raça" filterBy="#{animal.raca.descricao}" filterEvent="change">
		        <h:outputText value="#{animal.raca.descricao}" />
		    </p:column>
			</p:dataTable>
		</div>
	</p:dialog>
</ui:composition>
