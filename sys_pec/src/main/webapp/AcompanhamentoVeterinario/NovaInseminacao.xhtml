<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="novaInseminacao" widgetVar="novaInseminacao"
		header="Inserir Ordenha" resizable="false" responsive="true"
		style="max-width: 800px;">

		<div class="ui-fluid">

			<p:messages id="msgsDialog" autoUpdate="true" />
			<p:panelGrid columns="4" layout="grid"
				styleClass="ui-panelgrid-blank"
				columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				<p:outputLabel value="Matriz" for="somMatriz" />
				<p:selectOneMenu id="somMatriz" filter="true" filterMatchMode="contains"
					value="#{cadastrarAplicacaoInseminacao.inseminacao.animal}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{cadastrarAplicacaoInseminacao.animalsFemeas}" 
						var="animal" itemLabel="#{animal.indentificador} - #{animal.descricao}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="DT. Inseminacao"/>
				<p:calendar value="#{cadastrarAplicacaoInseminacao.inseminacao.dtInsemincao}"/>
				
				<p:outputLabel value="Semen" for="somSemen" />
				<p:selectOneMenu id="somSemen" filter="true" filterMatchMode="contains"
					converter="omnifaces.SelectItemsConverter"
					value="#{cadastrarAplicacaoInseminacao.inseminacao.semen}">
					<f:selectItems value="#{cadastrarAplicacaoInseminacao.semens}" 
						var="semen" itemLabel="#{semen.id} - #{semen.descricao}"/>
				</p:selectOneMenu>
				
			</p:panelGrid>
			
			<p:panelGrid columns="2" layout="grid"
				styleClass="ui-panelgrid-blank"
				columnClasses="ui-grid-col-2, ui-grid-col-10">
				<p:outputLabel value="Obs" for="itaObs" />
				<p:inputTextarea  id="itaObs" value="#{cadastrarAplicacaoInseminacao.inseminacao.obs}"/>
			</p:panelGrid>
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{cadastrarAplicacaoInseminacao.salvar}"
						 process="novaInseminacao" onsuccess="PF('novaInseminacao').hide()" update="@form"/>
				</p:toolbarGroup>
			</p:toolbar>
		</div>
	</p:dialog>
</ui:composition>
