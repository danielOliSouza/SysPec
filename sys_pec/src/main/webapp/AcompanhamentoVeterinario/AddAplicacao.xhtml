<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="addAplicacao" widgetVar="addAplicacao"
		header="Inserir Ordenha" resizable="false" responsive="true"
		style="max-width: 800px;">

		<div class="ui-fluid">

			<p:messages id="msgsDialog" autoUpdate="true" />

			<p:panelGrid id="pg01" columns="4" layout="grid"
				styleClass="ui-panelgrid-blank"
				columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				<p:outputLabel value="Animal: " for="somAnimal: " />
				<p:selectOneMenu id="somAnimal" filter="true" required="false"
					converter="omnifaces.SelectItemsConverter"
					value="#{cadastrarAplicacaoRemedio.novaAplicacao.animal}"
					filterMatchMode="contains">
					<f:selectItems value="#{cadastrarAplicacaoRemedio.animais}"
						var="animal" itemValue="#{animal}"
						itemLabel="#{animal.indentificador} - #{animal.descricao}" />
				</p:selectOneMenu>
				<p:outputLabel value="Dose (ML): " />
				<p:inputMask mask="9?9 ML"
					value="#{cadastrarAplicacaoRemedio.novaAplicacao.qtdDose}" />
			</p:panelGrid>
			<p:panelGrid id="pg02" columns="2" layout="grid"
				styleClass="ui-panelgrid-blank"
				columnClasses="ui-grid-col-2, ui-grid-col-10">
				<p:outputLabel value="Obs: " />
				<p:inputTextarea value="#{cadastrarAplicacaoRemedio.novaAplicacao.obs}"/>
			</p:panelGrid>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Add"
						action="#{cadastrarAplicacaoRemedio.addAplicacao}"
						process="addAplicacao"  update="@form:dtbAplicacao, addAplicacao"
						oncomplete="PF('addAplicacao').show()"/>
				</p:toolbarGroup>
			</p:toolbar>
		</div>
	</p:dialog>
</ui:composition>
