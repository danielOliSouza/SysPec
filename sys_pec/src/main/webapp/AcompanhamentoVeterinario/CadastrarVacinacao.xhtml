<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">

	<ui:define name="corpo">
		<h1 class="aw-page-title">Cadastrar Aplicação de Vacina</h1>
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroAnimalBean.salvar}" update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages id="msgs" autoUpdate="false" />

			<div class="ui-fluid">
				<p:panelGrid columns="4" layout="grid"
					styleClass="ui-panelgrid-blank"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
					<p:outputLabel value="Núm: " for="itCod" />
					<p:inputText id="itCod" disabled="true" />

					<p:outputLabel value="Data Cadastro: " for="cDtCadastro" />
					<p:calendar id="cDtCadastro" disabled="true" />

					<p:outputLabel value="Data da Aplicação" for="cDtAplicacao" />
					<p:calendar id="cDtAplicacao" />

					<p:outputLabel value="Tipo: " for="somTipo" />
					<p:selectOneMenu id="somTipo">
						<f:selectItem itemLabel="MASSA" itemValue="MASSA" />
						<f:selectItem itemLabel="ISOLADA" itemValue="ISOLADA" />
					</p:selectOneMenu>

					<p:outputLabel value="Vacina: " for="somVacina" />
					<p:selectOneMenu id="somVacina">
						<f:selectItem itemLabel="Selecione" />
					</p:selectOneMenu>
				</p:panelGrid>
				<p:dataTable reflow="true" rows="5" paginator="true">
					<p:column headerText="Indentificador">
					</p:column>
					<p:column headerText="Descrição">
					</p:column>
					<p:column headerText="Sexo">
					</p:column>
					<p:column headerText="Doses">
						<p:cellEditor>
							<f:facet name="output">

							</f:facet>
							<f:facet name="input">
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Obs">
						<p:cellEditor>
							<f:facet name="output">

							</f:facet>
							<f:facet name="input">
							</f:facet>
						</p:cellEditor>
					</p:column>
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
